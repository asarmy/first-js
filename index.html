<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>
  
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search for address or place..." />
    <button id="search-btn">Search</button>
    <button id="clear-btn">Clear</button>
    <div id="search-results"></div>
  </div>
  
  <div id="info-panel">
    <button id="close-btn" onclick="closeInfoPanel()">Ã—</button>
    <h3>Feature Information</h3>
    <div id="fault-properties"></div>
  </div>
  
  <!-- Loading overlay -->
  <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.3); max-width: 300px;">
      <div id="loading-message" style="font-family: system-ui, -apple-system, sans-serif; font-size: 14px; margin-bottom: 15px; color: #333;">Loading earthquakes...</div>
      <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px auto;"></div>
      <div id="loading-buttons" style="display: none;">
        <button id="continue-waiting-btn" style="padding: 8px 12px; background: #007cae; color: white; border: none; border-radius: 3px; cursor: pointer; margin-right: 10px;">Continue Waiting</button>
        <button id="cancel-request-btn" style="padding: 8px 12px; background: #ff4444; color: white; border: none; border-radius: 3px; cursor: pointer;">Cancel</button>
      </div>
    </div>
  </div>

  <div id="layer-controls">
    <button id="refresh-map-btn" style="width: 100%; margin-bottom: 10px; padding: 5px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;">ðŸ”„ Refresh Map</button>
    <h4>Fault Layers</h4>
    <div class="layer-control-item">
      <input type="checkbox" id="usgs-checkbox" checked>
      <div class="color-indicator"></div>
      <label for="usgs-checkbox">2023 USGS NSHM</label>
    </div>
    <div class="layer-control-item">
      <input type="checkbox" id="ucerf31-checkbox">
      <div class="color-indicator"></div>
      <label for="ucerf31-checkbox">UCERF3.1</label>
    </div>
    <div class="layer-control-item">
      <input type="checkbox" id="ucerf32-checkbox">
      <div class="color-indicator"></div>
      <label for="ucerf32-checkbox">UCERF3.2</label>
    </div>
    <!--
    <div class="layer-control-item">
      <input type="checkbox" id="ak-checkbox">
      <div class="color-indicator" style="background-color: orange;"></div>
      <label for="ak-checkbox">AK</label>
    </div>
    -->
    <hr style="margin: 10px 0; border: none; border-top: 1px solid #ddd;">
    <h4>Seismicity</h4>
    <div class="layer-control-item">
      <input type="radio" id="no-earthquakes" name="seismicity" checked>
      <label for="no-earthquakes">None</label>
    </div>
    <div class="layer-control-item">
      <input type="radio" id="earthquakes-7days" name="seismicity">
      <div class="color-indicator" style="background-color: purple; border-radius: 50%; width: 8px; height: 8px;"></div>
      <label for="earthquakes-7days">Past 7 Days</label>
    </div>
    <div class="layer-control-item">
      <input type="radio" id="earthquakes-custom" name="seismicity">
      <div class="color-indicator" style="background-color: purple; border-radius: 50%; width: 8px; height: 8px;"></div>
      <label for="earthquakes-custom">Custom Date Range</label>
    </div>
    <div id="date-range-inputs">
      <label for="start-date">Start Date & Time:</label>
      <input type="datetime-local" id="start-date">
      <label for="end-date">End Date & Time:</label>
      <input type="datetime-local" id="end-date">
      <button id="load-custom-btn">Load Earthquakes</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
